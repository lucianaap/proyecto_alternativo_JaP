<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuNa Donuts</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/js/init.js"></script>
</head>

<body>
    <div id="page">
        <div id="header">
            <a class="portada" href="inicio.html">Portada</a>
            <a class="productos" href="productos.html">Productos</a>

            <div id="info-user">
            
                <p id="user"></p>
            
            </div>
        
        </div>

    </div>

    <div>
        <h2 class="titulo-seccion">PRODUCTOS</h2>
        <p class="parrafo-seccion">Aquí verás todas las donas que tenemos</p>

    </div>
    <div>
        <div>
          <p class="txt-ordenar"><b>Ordenar por</b>
          <div id="search-options">
            <input class="ordenamiento" type="button" id="btn-min-precio" value="Menor precio">
            <input class="ordenamiento" type="button" id="btn-max-precio" value="Mayor precio">
          </div>
          <div >
            <p id="txt-precio">Filtrar por precio</p>
            <div id="filtrado">
              <input type="number" placeholder="Precio mínimo" id="filtroPrecioMinimo">
              <input type="number" placeholder="Precio máximo" id="filtroPrecioMaximo">
              <input type="button" id="filtro" onclick="filtrarPrecios()" value="Filtrar"> 
              <input type="button" id="limpiar" onclick="limpiarFiltro()" value="Vaciar Campos">
            </div>
  
          </div>
          <div id="buscar">
            <p id="txt-buscar">Buscador</p>
            <input type="search" id="buscador" placeholder="Nombre de la dona">
            <input type="button" id="limpiarBusqueda" value="Limpiar busqueda">
          </div>
        </div>
  

    <div id="lista-productos">
    </div>



    <script src="assets/js/init.js"></script>
    <script src="assets/js/productos.js"></script>
</body>


</html>
